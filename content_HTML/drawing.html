<div class="container" style="width:1000px; padding-top:60px" ng-controller="drawingCtrl">
    <div class="row">
        <select >
            <option>Price (Low-High)</option>
            <option>Price (High-Low)</option>
        </select>
    </div>
    <div class="row">
        <h1> Drawings </h1>
        <div class="col-md-4" ng-repeat="draw in drawings"><br/>
            <img src="{{draw.img}}" height="250px" width="250px"/>
            <h2></span> {{draw.name}}</h2>
            <p>Painter:{{draw.painter}}</p>
            <p>Price:{{draw.price}}$</p>
            <button class="btn btn-success paddingTop "> Buy </button>
        </div>
    </div>
 </div>
